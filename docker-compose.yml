version: '3'

services:
  app:
    build: .
    image: text-to-url
    container_name: text-to-url
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - CLEANUP_INTERVAL=86400  # 自动清理间隔（秒）
      - MAX_AGE_DAYS=30        # 内容保留天数
      - PORT=5000              # 应用端口
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3    